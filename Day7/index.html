<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7</title>
</head>

<body>
    <div class="root">
        <div class="root_div">
            <!-- <div class="dashboard">
                <ul>
                    <li>Dashboard</li>
                    <li>Profile</li>
                    <li>Notifications</li>
                    <li>Messages</li>
                    <li>Settings</li>
                </ul>
            </div> -->
            <div class="profile" id="profile">
                <div class="top_menu">
                    <div class="menu_icon" onclick="move()">
                        <div class="menu_icon_div1">
                            <div class="line"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="menu_icon_div2"></div>
                    </div>
                    <div class="text">
                        <p>Notifications</p>
                    </div>
                    <div class="search">
                        <div class="search_box"></div>
                    </div>
                </div>
                <div class="notifications">
                    <div class="progression">
                        <div class="line1"></div>
                        <div class="circle1"></div>
                        <div class="line2"></div>
                        <div class="circle2"></div>
                        <div class="line3"></div>
                        <div class="circle3"></div>
                        <div class="line4"></div>
                    </div>
                    <div class="details">
                        <div class="time">
                            <p>9:24 AM</p>
                        </div>
                        <div class="profile_notification">
                            <p><b>John Walker</b> posted a photo on <br />your wall.</p>
                        </div>
                        <div class="time">
                            <p>8:19 AM</p>
                        </div>
                        <div class="profile_notification">
                            <p>
                                <b>Alice Walker</b> commented your<br /> last post.
                            </p>
                        </div>
                        <div class="time">
                            <p>Yesterday</p>
                        </div>
                        <div class="profile_notification">
                            <p><b>Luke Wayne</b> added you as a friend.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
