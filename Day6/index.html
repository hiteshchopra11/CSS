<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6</title>
</head>

<body>
    <div class="root">
        <div class="root_div">
            <div class="profile">
                <div class="details">
                    <img class="img" src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Paris"></img>
                    <p class="name">Jessica Potter</p>
                    <p class="profession">Visual Artist</p>
                    <div class="follow" onmouseover="changetextcolor('#FFFFFF',0)" onmouseout="changetextcolor('#786450',0)">
                        <p class="flwmsg">Follow</p>
                    </div>
                    <div class="message" onmouseover="changetextcolor('#FFFFFF',1)" onmouseout="changetextcolor('#786450',1)">
                        <p class="flwmsg">Message</p>
                    </div>
                </div>
                <div class="data">
                    <div class="posts">
                        <p class="numbers">523</p>
                        <p class="text">Posts</p>
                    </div>
                    <div class="likes">
                        <p class="numbers">1387</p>
                        <p class="text">Likes</p>
                    </div>
                    <div class="followers">
                        <p class="numbers">146</p>
                        <p class="text">Followers</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>

</html>
